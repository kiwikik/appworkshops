  url: https://raw.githubusercontent.com/kiwikik/appworkshops/asciidoc

vars:
  DEFAULT_PASSWORD: "openshift"
  GIT_SERVER_URL: "http://gogs-infra.apps.bell-5e9f.open.redhat.com"
  CONSOLE_ADDRESS: "https://master.bell-5e9f.open.redhat.com"
  APPS_ADDRESS: "apps.bell-5e9f.open.redhat.com"
  GET_STARTED_CLI_URL: "https://docs.openshift.com/container-platform/3.11/cli_reference/get_started_cli.html"
